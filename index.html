<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/76afa5c796.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <div class="wrapper">
          <header class="logo">
            <img src="./images/logo.svg" alt="Huddle Logo">
          </header>
        
          <section class="main_content">
  
            <div class="content_left">
              <img src="./images/illustration-mockups.svg" alt="Vector image of desktop and mobile screens">
            </div>
            
  
            <div class="content_right">
              <h1>Build The Community Your Fans Will Love</h1>
            
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
            
              <a href="#">
                <button>Register</button>
              </a>
            </div>
          </section>
  
          <footer>
            <ul class="social">
              <li class="facebook">
                <a href="#">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li class="twitter">
                <a href="#">
                  <i class="fab fa-twitter-square"></i>
                </a>
              </li>
              <li class="instagram">
                <a href="#">
                  <i class="fab fa-instagram-square"></i>
                </a>
              </li>
            </ul>
          </footer>
        </div>
  </body>
</html>
